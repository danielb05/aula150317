<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroProfessor.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroProfessor.menu']}"/></h1>
	  
	  <h:form id="formProfessor">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroProfessor.matricula']}" />
      <p:inputText value="#{professorManagedBean.professor.codProf}"/>
	  <p:outputLabel value="#{msg['pages.cadastroProfessor.nome']}" />
      <p:inputText value="#{professorManagedBean.professor.nome}"/>
      <p:outputLabel value="#{msg['pages.cadastroProfessor.disciplina']}" />
      <p:inputText value="#{professorManagedBean.professor.disciplina}"/>
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroProfessor.btnSalvar']}" 
	                 action="#{professorManagedBean.salvar}"
	                 update=":formProfessor, :tabelaProfessor"
	                 />
       </h:form>
	
   <p:dataTable value="#{professorManagedBean.professores}"
                var="aux"
                id="tabelaProfessor"
   >
      <p:column headerText="#{msg['pages.cadastroProfessor.matricula']}">
        <p:outputLabel value="#{aux.codProf}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroProfessor.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroProfessor.disciplina']}">
        <p:outputLabel value="#{aux.disciplina}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
